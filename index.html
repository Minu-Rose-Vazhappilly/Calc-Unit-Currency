<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Dancing+Script:wght@400..700&family=Edu+NSW+ACT+Cursive:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Poetsen+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./calc.css">
</head>

<body id="darkbody" onload="updateUnits()" class="p-2 d-flex justify-content-center align-items-center flex-column">
    <div id="back" class="p-2 body1 border container-fluid rounded-5"
        style="max-width: 410px; min-height: 80vh; height: auto;">
        <div class="container-fluid">
            <div class="row p-2 g-3">
                <div id="theme" class="col-12 col-md-3 ">Theme:</div>
                <div id="themeid"
                    class="col-12 col-md-9 d-flex theme1 justify-content-center align-items-center border  rounded-4 p-1 gap-2">
                    <button onclick="applyDefaultTheme()"
                        class="btn btn-default btn-outline-dark rounded-5 ">Light</button>
                    <button onclick="applyDarkTheme()" class="btn btn-default btn-outline-dark rounded-5">Dark</button>
                    <button onclick="applyAnimatedTheme()"
                        class="btn btn-default btn-outline-dark rounded-5">Animated</button>
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center  row ">
                <div class="col-4"><button onclick="showSection('calculator')" type="button"
                        class="btn btn-outline-dark rounded-top btn-default dark-btn"
                        style="width:100px;height:55px;">Calculator</button></div>
                <div class="col-4"><button onclick="showSection('unit')" type="button"
                        class="btn btn-outline-dark rounded-top btn-default dark-btn"
                        style="width:100px;height:55px;">Unit
                        Convertor</button></div>
                <div class="col-4"><button onclick="showSection('currency')" type="button"
                        class="btn btn-outline-dark rounded-top btn-default dark-btn">Currency
                        Converter</button></div>
            </div>
            <div class="mt-3">
                <div id="calculator-section">
                    <div class="row">
                        <div class="col-3 d-flex justify-content-center align-items-center flex-column"><img
                                class="animate-bounce img-fluid"
                                src="./image/Screenshot_2025-07-22_133445-removebg-preview.png" alt=""></div>
                        <div class="col-9 d-flex justify-content-center align-items-center flex-column">
                            <h1 id="darkh1" class="text-white h3 h-sm-2 h-md-1">Calculator</h1>
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col">
                            <input id="result" style="text-align:right" placeholder="0" type="text" class="form-control"
                                readonly />
                        </div>
                    </div>
                    <div class="row p-1 gx-3 ">
                        <div class="col  rounded-2 text-center">
                            <button class="btn btn-default btn-outline-dark w-100">MC</button>
                        </div>
                        <div class="col  rounded-2 text-center">
                            <button class="btn btn-default btn-outline-dark w-100">MR</button>
                        </div>
                        <div class="col rounded-2 text-center">
                            <button class="btn btn-default btn-outline-dark w-100">M+</button>
                        </div>
                        <div class="col  rounded-2 text-center">
                            <button class="btn btn-default btn-outline-dark w-100">M-</button>
                        </div>

                    </div>
                    <div class="row p-1 gx-3 ">
                        <div class="col  rounded-2 text-center">
                            <button onclick="display('ln')" class="btn btn-default btn-outline-dark w-100">ln</button>
                        </div>
                        <div class="col  rounded-2 text-center">
                            <button onclick="display('(')" class="btn btn-default btn-outline-dark w-100">(</button>
                        </div>
                        <div class="col rounded-2 text-center">
                            <button onclick="display(')')" class="btn btn-default btn-outline-dark w-100">)</button>
                        </div>
                        <div class="col  rounded-2 text-center">
                            <button onclick="display('!')" class="btn btn-default btn-outline-dark w-100">!</button>
                        </div>

                    </div>
                    <div class="row p-1 gx-3 ">
                        <div class="col  rounded-2 text-center">
                            <button onclick="display('sin⁻¹(')"
                                class="btn btn-default btn-outline-dark w-100">sin⁻¹</button>
                        </div>
                        <div class="col rounded-2 text-center">
                            <button onclick="display('cos⁻¹(')"
                                class="btn btn-default btn-outline-dark w-100">cos⁻¹</button>
                        </div>
                        <div class="col  rounded-2 text-center">
                            <button onclick="display('tan⁻¹(')"
                                class="btn btn-default btn-outline-dark w-100">tan⁻¹</button>
                        </div>

                    </div>
                    <div class="row p-1 gx-3 ">
                        <div class="col  rounded-2 text-center">
                            <button id="degBtn" onclick="setMode('deg')"
                                class="btn btn-default btn-outline-dark w-100">Deg</button>
                        </div>
                        <div class="col rounded-2 text-center">
                            <button id="radBtn" onclick="setMode('rad')"
                                class="btn btn-default btn-outline-dark w-100">Rad</button>
                        </div>


                    </div>
                    <div class="row p-1 gx-3 ">
                        <div class="col  rounded-2 text-center">
                            <button onclick="display('%')"
                                class="btn btn-default btn-calc btn-outline-dark w-100">%</button>
                        </div>
                        <div class="col  rounded-2 text-center">
                            <button onclick="display('sin')"
                                class="btn btn-default btn-calc btn-outline-dark w-100">sin</button>
                        </div>
                        <div class="col rounded-2 text-center">
                            <button onclick="display('cos')"
                                class="btn  btn-default btn-calc btn-outline-dark w-100">cos</button>
                        </div>
                        <div class="col  rounded-2 text-center">
                            <button onclick="display('tan')"
                                class="btn btn-default btn-calc btn-outline-dark w-100">tan</button>
                        </div>

                    </div>
                    <div class="row p-1 gx-3 ">
                        <div class="col  rounded-2 text-center">
                            <button onclick="display('log')"
                                class="btn btn-default btn-calc btn-outline-dark w-100">log</button>
                        </div>
                        <div class="col  rounded-2 text-center">
                            <button onclick="display('√(')"
                                class="btn btn-default btn-calc btn-outline-dark w-100">√</button>
                        </div>
                        <div class="col rounded-2 text-center">
                            <button onclick="display('**')"
                                class="btn btn-default btn-calc btn-outline-dark w-100">xʸ</button>
                        </div>
                        <div class="col  rounded-2 text-center">
                            <button onclick="display('π')"
                                class="btn btn-default btn-calc btn-outline-dark w-100">π</button>
                        </div>

                    </div>
                    <div class="row p-1 gx-3 ">
                        <div class="col  rounded-2 text-center">
                            <button onclick="display('e')"
                                class="btn btn-default btn-calc btn-outline-dark w-100">e</button>
                        </div>
                        <div class="col  rounded-2 text-center">
                            <button onclick="display(7)" class="btn btn-default btn-outline-dark w-100">7</button>
                        </div>
                        <div class="col rounded-2 text-center">
                            <button onclick="display(8)" class="btn btn-default btn-outline-dark w-100">8</button>
                        </div>
                        <div class="col  rounded-2 text-center">
                            <button onclick="display(9)" class="btn btn-default btn-outline-dark w-100">9</button>
                        </div>

                    </div>
                    <div class="row p-1 gx-3 ">
                        <div class="col  rounded-2 text-center">
                            <button onclick="display('/')" class="btn btn-default btn-outline-dark w-100">/</button>
                        </div>
                        <div class="col  rounded-2 text-center">
                            <button onclick="display(4)" class="btn btn-default btn-outline-dark w-100">4</button>
                        </div>
                        <div class="col rounded-2 text-center">
                            <button onclick="display(5)" class="btn btn-default btn-outline-dark w-100">5</button>
                        </div>
                        <div class="col  rounded-2 text-center">
                            <button onclick="display(6)" class="btn btn-default btn-outline-dark w-100">6</button>
                        </div>

                    </div>
                    <div class="row p-1 gx-3 ">
                        <div class="col  rounded-2 text-center">
                            <button onclick="display('*')" class="btn btn-default btn-outline-dark w-100">*</button>
                        </div>
                        <div class="col  rounded-2 text-center">
                            <button onclick="display(1)" class="btn btn-default btn-outline-dark w-100">1</button>
                        </div>
                        <div class="col rounded-2 text-center">
                            <button onclick="display(2)" class="btn btn-default btn-outline-dark w-100">2</button>
                        </div>
                        <div class="col  rounded-2 text-center">
                            <button onclick="display(3)" class="btn btn-default btn-outline-dark w-100">3</button>
                        </div>

                    </div>
                    <div class="row p-1  ">
                        <div class="col  rounded-2 text-center">
                            <button onclick="display('-')" class="btn  btn-default btn-outline-dark w-100">-</button>
                        </div>
                        <div class="col  rounded-2 text-center">
                            <button onclick="display(0)" class="btn btn-default btn-outline-dark w-100">0</button>
                        </div>
                        <div class="col rounded-2 text-center">
                            <button onclick="display('.')" class="btn btn-default btn-outline-dark w-100">.</button>
                        </div>


                    </div>
                    <div class="row p-1  ">
                        <div class="col  rounded-2 text-center">
                            <button onclick="equal()" class="btn btn-default btn-outline-dark w-100">=</button>
                        </div>
                        <div class="col  rounded-2 text-center">
                            <button onclick="display('+')" class="btn btn-default btn-outline-dark w-100">+</button>
                        </div>
                        <div class="col rounded-2 text-center">
                            <button onclick="clearAll()" class="btn btn-default btn-outline-dark w-100">AC</button>
                        </div>
                        <div class="col rounded-2 text-center">
                            <button onclick="Back()" class="btn btn-default btn-outline-dark w-100">
                                <i class="fa-solid fa-delete-left fa-xl"></i>
                            </button>
                        </div>



                    </div>


                </div>
                <div id="unit-section" style="display:none">
                    <div class="row">
                        <div class="col-3 d-flex justify-content-center align-items-center flex-column"><img
                                class="img-fluid animate-bounce" src="./image/unit-convert.png" alt="" width="80px"
                                height="50px">
                        </div>
                        <div class="col-9 d-flex justify-content-center align-items-center flex-column">
                            <h1 class="text-white h3 h-sm-2 h-md-1">Unit Convertor</h1>
                        </div>
                    </div>
                    <div class="mt-4 d-flex justify-content-center align-items-center flex-column">
                        <select id="category" onchange="updateUnits()">
                            <option value="length">Length</option>
                            <option value="weight">Weight</option>
                            <option value="temperature">Temperature</option>
                        </select>
                    </div>
                    <div class="mt-4 d-flex justify-content-center align-items-center flex-column">
                        <input id="inp" type="number" placeholder="enter a value" class="form-control">
                    </div>
                    <div class="container-fluid">
                        <div class="row mt-4">
                            <div class="col-5"><select name="" id="fromUnit"></select></div>
                            <div class="col-2 text-white">to</div>
                            <div class="col-5"><select name="" id="toUnit"></select></div>
                        </div>
                    </div>
                    <div class="mt-4 d-flex justify-content-center align-items-center flex-column">
                        <button onclick="convert()" class=" btn btn-default btn-outline-dark">Convert</button>
                    </div>
                    <div class="mt-4 d-flex justify-content-center align-items-center flex-column">
                        <input id="result1" type="text" readonly placeholder="Result" class="form-control">
                    </div>
                </div>
                <div id="currency-section" style="display:none">
                    <div class="row">
                        <div class="col-3 d-flex justify-content-center align-items-center flex-column"><img
                                class="img-fluid animate-bounce"
                                src="https://images-eu.ssl-images-amazon.com/images/I/510WmeXkLXL.png" width="40px"
                                height="40px" alt=""></div>
                        <div class="col-9 d-flex justify-content-center align-items-center flex-column">
                            <h1 class="text-white h3 h-sm-2 h-md-1">Currency Convertor</h1>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center align-items-center flex-column">
                        <input id="cinput" type="number" class="form-control w-50 mt-4" placeholder="enter amount">
                    </div>

                    <div class="mt-4 container-fluid">
                        <div class="row">
                            <div class="col-5"> <select name="" id="fromDollar" style="font-size: 12px;">
                                    <option value="USD">USD(US Dollar)</option>
                                    <option value="EUR">EUR(EURO)</option>
                                    <option value="GBP">GBP(British Pound)</option>
                                    <option value="JPY">JPY(Japanese Yen)</option>
                                    <option value="INR">INR(Indian Rupee)</option>
                                    <option value="CAD">CAD(Canadian Dollar)</option>
                                    <option value="AUD">AUD(Australian Dollar)</option>
                                    <option value="CNY">CNY(Chinese Yuan)</option>
                                </select></div>
                            <div class="col-1 text-white">to</div>
                            <div class="col-6"> <select name="" id="toDollar" style="font-size: 12px;">
                                    <option value="USD">USD(US Dollar)</option>
                                    <option value="EUR">EUR(EURO)</option>
                                    <option value="GBP">GBP(British Pound)</option>
                                    <option value="JPY">JPY(Japanese Yen)</option>
                                    <option value="INR">INR(Indian Rupee)</option>
                                    <option value="CAD">CAD(Canadian Dollar)</option>
                                    <option value="AUD">AUD(Australian Dollar)</option>
                                    <option value="CNY">CNY(Chinese Yuan)</option>
                                </select></div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center align-items-center flex-column">
                        <button type="button" onclick="convertCurrency()"
                            class="btn btn-default mt-4 btn-outline-dark w-25">Convert</button>
                    </div>
                    <div class="d-flex justify-content-center align-items-center flex-column">
                        <input id="result2" readonly type="text" class="form-control w-50 mt-4" placeholder="Result">
                    </div>
                    <div id="currency-note" class="text-center mt-3" style="color: rgb(243, 243, 243); font-size: 0.9em;">
                    Note: This currency converter is for study/demo purposes only. 
                </div>
                </div>
                

            </div>
        </div>
    </div>
</body>
<script src="./calc.js"></script>
<script src="./calculatorf.js"></script>
<script src="./unitc.js"></script>
<script src="./currency.js"></script>

</html>
